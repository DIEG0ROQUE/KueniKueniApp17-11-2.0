    <style>
    .noticias-container { padding: 0; }
    .noticia-article { background: white; border: 1px solid #e4e4e7; border-radius: 12px; margin-bottom: 2rem; overflow: hidden; display: grid; grid-template-columns: 400px 1fr; }
    .noticia-imagen { background: linear-gradient(135deg, #f4f4f5 0%, #e4e4e7 100%); min-height: 300px; display: flex; align-items: center; justify-content: center; }
    .noticia-contenido { padding: 2rem; }
    .noticia-badge { display: inline-block; padding: 0.375rem 0.875rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; margin-bottom: 1rem; text-transform: capitalize; }
    .noticia-badge.ambiente { background: #d1fae5; color: #065f46; }
    .noticia-badge.culture { background: #e9d5ff; color: #6b21a8; }
    .noticia-badge.sports { background: #dbeafe; color: #1e40af; }
    .noticia-badge.entrepreneurship { background: #fed7aa; color: #92400e; }
    .noticia-badge.general { background: #e4e4e7; color: #3f3f46; }
    .noticia-titulo { font-size: 1.5rem; font-weight: 600; color: #18181b; margin: 0 0 1rem 0; }
    .noticia-texto { color: #71717a; line-height: 1.7; margin: 0 0 1.5rem 0; }
    .noticia-meta { display: flex; gap: 1.5rem; padding-top: 1rem; border-top: 1px solid #e4e4e7; font-size: 0.875rem; color: #71717a; }
    .skeleton-loader { background: linear-gradient(90deg, #f4f4f5 0%, #e4e4e7 50%, #f4f4f5 100%); background-size: 200% 100%; animation: loading 1.5s ease-in-out infinite; }
    @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    @media (max-width: 1024px) { .noticia-article { grid-template-columns: 1fr; } .noticia-imagen { min-height: 200px; } }
    </style>
