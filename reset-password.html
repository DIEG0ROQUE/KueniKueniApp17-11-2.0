<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Kueni Kueni</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/auth-styles.css">
    
    <style>
        .auth-card {
            max-width: 400px;
            padding: 30px;
        }
        .message-success, .message-error {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        .message-success {
            background: #d1fae5;
            color: #065f46;
        }
        .message-error {
            background: #fee2e2;
            color: #dc2626;
        }
        .password-requirements {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 15px;
        }
        .password-requirements ul {
            margin: 8px 0 0 20px;
        }
        .password-requirements li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#0d5f3a"/>
                </svg>
            </div>

            <h1 class="auth-title">Nueva Contraseña</h1>
            <p class="auth-subtitle">Ingresa y confirma tu nueva contraseña</p>

            <div id="messageContainer"></div>

            <form id="resetPasswordForm" class="auth-form">
                <div class="password-requirements">
                    <strong>Requisitos:</strong>
                    <ul>
                        <li>Mínimo 6 caracteres</li>
                        <li>Las contraseñas deben coincidir</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        class="form-input" 
                        placeholder="Nueva contraseña (mín. 6 caracteres)"
                        required
                        autocomplete="new-password"
                    >
                    <small class="form-error" id="passwordError"></small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Repite la nueva contraseña"
                        required
                        autocomplete="new-password"
                    >
                    <small class="form-error" id="confirmError"></small>
                </div>

                <button type="submit" class="btn-primary" id="resetBtn">
                    <span id="btnText">Cambiar Contraseña</span>
                    <span id="btnLoader" style="display: none;">
                        <span class="loader"></span> Cambiando...
                    </span>
                </button>
            </form>
            
            <div id="loginLinkContainer" style="text-align: center; margin-top: 20px; display: none;">
                <p><a href="login.html" class="forgot-password-link">← Volver a Iniciar Sesión</a></p>
            </div>
            
        </div>
    </div>

    <script src="javaScript/supabase-config.js"></script>
    <script>
        // Funciones auxiliares para mostrar mensajes
        function mostrarMensaje(mensaje, tipo) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = '';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${tipo}`;
            messageDiv.textContent = mensaje;
            container.appendChild(messageDiv);
        }
        
        function limpiarErrores() {
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmError').textContent = '';
        }

        // Función principal de restablecimiento
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetPasswordForm');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const loginLinkContainer = document.getElementById('loginLinkContainer');
            
            // 1. Verificar si hay un cliente Supabase
            if (!window.supabaseClient) {
                mostrarMensaje('Error de configuración. El cliente Supabase no está disponible.', 'error');
                return;
            }

            // 2. Verificar que hay una sesión activa (token de recuperación)
            window.supabaseClient.auth.getSession().then(({ data: { session }, error }) => {
                if (error) {
                    console.error('Error al obtener sesión:', error);
                    mostrarMensaje('Error: No se pudo verificar la sesión de recuperación.', 'error');
                    return;
                }
                
                if (!session) {
                    mostrarMensaje('Error: Token de recuperación inválido o expirado. Solicita uno nuevo.', 'error');
                    resetForm.style.display = 'none';
                    loginLinkContainer.style.display = 'block';
                    return;
                }
                
                console.log('Sesión de recuperación válida para:', session.user.email);
            });

            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newPassword = newPasswordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                
                limpiarErrores();
                mostrarMensaje('', 'info'); // Limpiar mensajes
                
                let hayErrores = false;
                
                if (newPassword.length < 6) {
                    document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 6 caracteres.';
                    hayErrores = true;
                }
                
                if (newPassword !== confirmPassword) {
                    document.getElementById('confirmError').textContent = 'Las contraseñas no coinciden.';
                    hayErrores = true;
                }
                
                if (hayErrores) {
                    return;
                }
                
                const resetBtn = document.getElementById('resetBtn');
                const btnText = document.getElementById('btnText');
                const btnLoader = document.getElementById('btnLoader');
                
                try {
                    // Mostrar loader
                    resetBtn.disabled = true;
                    btnText.style.display = 'none';
                    btnLoader.style.display = 'inline-flex';

                    console.log('Actualizando contraseña en Supabase Auth...');

                    // ************************************************************
                    // PASO 1: Actualizar contraseña en Supabase Auth
                    // ************************************************************
                    const { data: authData, error: authError } = await window.supabaseClient.auth.updateUser({
                        password: newPassword
                    });
                    
                    if (authError) {
                        console.error('Error al actualizar en Auth:', authError);
                        mostrarMensaje('Error al cambiar la contraseña: ' + authError.message, 'error');
                        return;
                    }
                    
                    console.log('Contraseña actualizada en Auth para:', authData.user.email);
                    
                    // ************************************************************
                    // PASO 2: Actualizar contraseña en la tabla 'usuarios'
                    // ************************************************************
                    console.log('Actualizando contraseña en tabla usuarios...');
                    
                    // Primero verificar qué campos existen en la tabla
                    console.log('Email del usuario:', authData.user.email);
                    
                    const { data: updateData, error: updateError } = await window.supabaseClient
                        .from('usuarios')
                        .update({ 
                            password_hash: newPassword
                            // Si tienes un campo 'updated_at' o 'fecha_modificacion', descomenta:
                            // updated_at: new Date().toISOString()
                        })
                        .eq('email', authData.user.email);
                    
                    if (updateError) {
                        console.error('Error al actualizar tabla usuarios:', updateError);
                        console.error('Código de error:', updateError.code);
                        console.error('Mensaje completo:', updateError.message);
                        console.error('Detalles:', updateError.details);
                        // La contraseña ya se cambió en Auth, así que mostramos advertencia
                        mostrarMensaje('Error: ' + updateError.message + ' (Código: ' + updateError.code + ')', 'error');
                        return;
                    }
                    
                    console.log('Contraseña actualizada en tabla usuarios');
                    
                    // ************************************************************
                    // PASO 3: Cerrar la sesión de recuperación
                    // ************************************************************
                    await window.supabaseClient.auth.signOut();
                    console.log('Sesión de recuperación cerrada');
                    
                    mostrarMensaje('¡Contraseña cambiada exitosamente! Serás redirigido al login en 3 segundos.', 'success');
                    
                    // Ocultar formulario y mostrar link de login
                    resetForm.style.display = 'none';
                    loginLinkContainer.style.display = 'block';

                    // Redirigir al login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);

                } catch (error) {
                    console.error('Error general:', error);
                    mostrarMensaje('Ocurrió un error inesperado. Intenta de nuevo.', 'error');
                } finally {
                    resetBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
